<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('head').load('../importer.html');
        });






    </script>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                            회원 가입
                        </h3>
                        <div class="row mb-4">
                            <div class="col-9 form-floating">
                                <input type="text" id="username" class="form-control form-control-lg"/>
                                <label for="floatingInput">아이디</label>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-primary" onclick="validateUsername()">중복 확인</div>
                            </div>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" id="password" class="form-control form-control-lg"/>
                            <label for="floatingInput">비밀번호</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" id="passwordCheck"
                                   class="form-control form-control-lg"
                                   onchange="validatePassword()"/>
                            <label for="floatingInput" id="lblCheck">
                                비밀번호를 재입력해주세요.
                            </label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" id="nickname" class="form-control form-control-lg"/>
                            <label for="floatingInput">닉네임</label>
                        </div>
                        <div class="pt-1 mb-4 row">
                            <div class="col">
                                <button class="btn btn-info btn-lg btn-block"
                                        type="button" onclick="register()" disabled>
                                    회원가입
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function validatePassword() {
        var original = $('#password').val();
        var check = $('#passwordCheck').val();

        console.log("original: "+ original);
        console.log("check: "+check);

        if(original != check) {

        }
    }

    function register() {
        let userData = JSON.stringify({
            username: $('#username').val(),
            password: $('#password').val(),
            nickname: $('#nickname').val()
        });

        $.ajax({
            url: "/user/register",
            type: "post",
            data: userData,
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            success: function(data, status, xhr){
                if(data.message == 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: '회원 가입 성공',
                        text: '회원이 되신 것을 축하드립니다'
                    });
                    location.href='/';
                }
            }
        });
    }


</script>
</body>
</html>
