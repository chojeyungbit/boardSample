<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>

        });


    </script>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form style="width: 23rem;">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">로그인</h3>
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg"/>
                            <label class="form-label" for="username">아이디</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg"/>
                            <label class="form-label" for="password">비밀번호</label>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="button" onclick="auth()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    function auth() {
        let username = $('#username').val();
        let password = $('#password').val();
    }
</script>
</body>
</html>
